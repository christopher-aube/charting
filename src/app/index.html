<!DOCTYPE html>
<html>

    <head>
        <base href="/" target="_top">
        <title>Charting | Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body id="app">
        
        <header id="app--bar" class="toolbar">
            <div class="row middle-xs">

                <div class="app--icon"></div>

                <div class="col-xs">
                    <div class="row between-xs middle-xs">

                        <div class="col-xs">
                            <div>Dashboard</div>
                        </div>
                
                        <div class="col-xs">
                            <div class="row end-xs middle-xs">

                                <div class="action--icon">
                                    <span class="material-icons">search</span>
                                </div>
                                
                                <div class="action--icon">
                                    <span class="material-icons">error_outline</span>
                                </div>

                                <div class="action--icon">
                                    <span class="material-icons">notifications</span>
                                </div>

                                <div class="avatar">
                                    
                                    <div class="avatar--img">
                                        <span>CA</span>
                                    </div>

                                    <div class="avatar--action">
                                        <span class="material-icons">expand_more</span>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </header>

        <main id="app--container" class="container">

            <section class="row">

                <div class="col-xs-8">
                    <div class="box--left">

                        <div class="row chart--graph">
                            <div class="col-xs-12">
                                <div class="panel--left">
                                    <div class="chart--graph--content"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row chart--table">
                            <div class="col-xs-12">
                                <div class="panel--left">
                                    <table class="chart--table--content chart--scrollbar"></table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="box--right">

                        <div class="row chart--controls">
                            <div class="col-xs-12">
                                <div class="panel--right">
                                    <div class="chart--controls--content">

                                        <div class="chart-controls--list chart--scrollbar">
                                            
                                            <div id="chart--control--chartType" class="control control--dropdown">
                                                <button type="menu" class="dropdown--button">Column</button>
                                                <ul class="dropdown--content">
                                                    <li class="dropdown--item">
                                                        <div class="dropdown--item--content" data-value="column">Column</div>
                                                    </li>
                                                    <li class="dropdown--item">
                                                        <div class="dropdown--item--content" data-value="bar">Bar</div>
                                                    </li>
                                                </ul>
                                            </div>

                                            <div id="chart--control--axisX" class="control control--dropdow"></div>

                                            <div id="chart--control--axisY" class="control control--dropdow"></div>

                                        </div>

                                        <div class="actionBar">
                                            <button type="button" id="chart--control-update" class="button button--primary">Update</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </section>

        </main>

    </body>

</html>
